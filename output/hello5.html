<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>First Example</title>
        <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico" />

        <script async type="text/javascript" src="hello5.js"></script>

        <script>

            function addNumsTest_ASM(){

                var a = document.querySelector("#a").value;
                var b = document.querySelector("#b").value;

                var result = Module.ccall( 
                    "addNums", // name of C function
                    "number", // return type
                    ["number","number"], // argument types
                    [a,b] // arguments
                );
                console.log("addNumsTest_ASM -> "+result);
                document.getElementById("result").innerHTML = "<br />"+a+" + "+b+" = "+result;
            }

        </script>
    </head>
    <body>
        <h1>Ciao</h1>

        <input type="number" id="a" />
        <input type="number" id="b" />
        <button onclick="addNumsTest_ASM()"> Test </button>
        <div id="result"></div>
    </body>
</html>
